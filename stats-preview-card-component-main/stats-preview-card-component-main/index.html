<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-component">
      <div class="card-info">
        <h1 id="card-info-head">
          Get <span>insights</span> that help <br />your business grow.
        </h1>
        <p id="card-info-paragraph">
          Discover the benefits of data analytics and make <br />better
          decisions regarding revenue, customer<br />
          experience, and overall efficiency.
        </p>

        <div id="ratings">
          <div class="ratings-items">
            <h2>10K+</h2>
            <p>Companies</p>
          </div>
          <div class="ratings-items">
            <h2>314</h2>
            <p>Templates</p>
          </div>
          <div class="ratings-items">
            <h2>12M+</h2>
            <p>Queries</p>
          </div>
        </div>
      </div>
      <div class="card-image">
        <img src="images/image-header-desktop.jpg" />
      </div>
    </div>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >
      </p>
      <p>
        Coded by
        <a href="https://www.frontendmentor.io/profile/pelumi2">
          Isaac-Kosoko Pelumi</a
        >
      </p>
    </div>
  </body>
</html>
